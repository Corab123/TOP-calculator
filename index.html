<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TOR Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div id="history"></div>
            <div id="calculatedValue">0</div>
        </div>
        <div class="frame">
            <div class="digits">
                <div class="one23 digitButton">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="four56 digitButton">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="seven89 digitButton">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="zero digitButton">
                    <button>0</button>
                    <div class="clearequal">
                        <button id="clear">Clear</button>
                        <button id="equal">=</button>
                    </div>
                </div>
            </div>
            <div class="operators">
                <button id="add">+</button>
                <button id="subtract">-</button>
                <button id="multiply">*</button>
                <button id="divide">/</button>
            </div>
        </div>
    </div>
    <script src="javascript.js" defer></script>
</body>
</html>
